{% extends 'base.html'%}

{% load static %}

{% block customcss %}
<link rel="stylesheet" href="{% static 'style.css' %}">
{% endblock customcss %}

{% block content %}
  <body  class="text-center">
    {{ error }}
    <form class="form-signin" method="POST"> {% csrf_token %}
    <h1 class="h3 mb-3 font-weight-normal">サインインする</h1>
    <label for="inputEmail" class="sr-only">メールアドレス</label>
    <input type="text" id="inputEmail" class="form-control" placeholder="ユーザーネーム" name='username' required autofocus>
    <label for="inputPassword" class="sr-only">パスワード</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="パスワード" name='password' required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">サインイン</button>
    </form>
  </body>
{% endblock content %}
